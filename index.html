<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Animated Registration Form</title>
  <style>
    /* General Reset */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(-45deg, #00bcd4, #3f51b5, #673ab7, #e91e63);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 450px;
      position: relative;
      animation: fadeInUp 1s ease;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 30px;
      color: #333;
    }

    .input-group {
      position: relative;
      margin-bottom: 25px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      background: transparent;
      font-size: 16px;
      outline: none;
      transition: 0.3s;
    }

    .input-group label {
      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      background: white;
      padding: 0 4px;
      color: #888;
      font-size: 16px;
      pointer-events: none;
      transition: 0.3s;
    }

    .input-group input:focus + label,
    .input-group input:not(:placeholder-shown) + label {
      top: -8px;
      font-size: 13px;
      color: #3f51b5;
    }

    .gender-group {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .gender-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    button {
      width: 100%;
      padding: 12px;
      border: none;
      background: #3f51b5;
      color: white;
      font-size: 16px;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #2c387e;
    }

    .footer-text {
      text-align: center;
      margin-top: 15px;
      font-size: 12px;
      color: #666;
    }

    @media (max-width: 500px) {
      .form-container {
        margin: 20px;
        padding: 30px 20px;
      }
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Register Now</h2>
    <form action="#" method="POST">
      <div class="input-group">
        <input type="text" id="fullname" name="fullname" required placeholder=" " />
        <label for="fullname">Full Name</label>
      </div>
      <div class="input-group">
        <input type="email" id="email" name="email" required placeholder=" " />
        <label for="email">Email Address</label>
      </div>
      <div class="input-group">
        <input type="tel" id="phone" name="phone" required placeholder=" " />
        <label for="phone">Phone Number</label>
      </div>
      <div class="gender-group">
        <label><input type="radio" name="gender" value="male" required /> Male</label>
        <label><input type="radio" name="gender" value="female" /> Female</label>
        <label><input type="radio" name="gender" value="other" /> Other</label>
      </div>
      <div class="input-group">
        <input type="password" id="password" name="password" required placeholder=" " />
        <label for="password">Password</label>
      </div>
      <div class="input-group">
        <input type="password" id="confirm-password" name="confirm-password" required placeholder=" " />
        <label for="confirm-password">Confirm Password</label>
      </div>
      <button type="submit">Create Account</button>
    </form>
    <p class="footer-text">Already have an account? <a href="#">Login</a></p>
  </div>
</body>
</html>
